<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="full-container">
        <div class="display"></div>
        <div class="my-container">
            <button class="but backspace">âŒ«</button>
            <button class="but result">=</button>
        </div>
        <div class="my-container">
            <button class="but digit">7</button>
            <button class="but digit">8</button>
            <button class="but digit">9</button>
            <button class="but operator">/</button>
        </div>
        <div class="my-container">
            <button class="but digit">4</button>
            <button class="but digit">5</button>
            <button class="but digit">6</button>
            <button class="but operator">*</button>
        </div>
        <div class="my-container">
            <button class="but digit">1</button>
            <button class="but digit">2</button>
            <button class="but digit">3</button>
            <button class="but operator">-</button>
        </div>    
        <div class="my-container">
            <button class="but clear">C</button>
            <button class="but digit">0</button>
            <button class="but">.</button>
            <button class="but operator">+</button>    
        </div>    
    </div>
    <script src="js.js"></script>
</body>
</html>
